name: Build & Release Magisk Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version info
        run: |
          VERSION="v$(date +%Y.%m.%d.%H%M)"
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Zip Magisk module
        run: |
          mkdir -p build_output
          echo "This is a placeholder for your module content." > build_output/module.txt
          zip -r MagiskModule.zip build_output/

      - name: Update update.json
        run: |
          cat << EOF > update.json
          {
            "version": "${MODULE_VERSION}",
            "versionCode": "45",
            "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${MODULE_VERSION}/MagiskModule.zip",
            "changelog": "https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          }
          EOF

      - name: Commit updated update.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git diff-index --quiet HEAD || (
            git commit -m "Update update.json [skip ci]"
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: Release ${{ env.MODULE_VERSION }}
          body: "Auto release from GitHub Actions"
          files: MagiskModule.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Complete job
        run: echo "Build and Release job completed successfully."   
