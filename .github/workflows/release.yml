name: Build & Release Magisk Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  MODULE_VERSION: v4.2.1
  VERSION_CODE: 45
  ZIP_NAME: VTEC_Unlimit_4.2.1.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip Magisk module
        run: |
          # แทนที่โฟลเดอร์ build_output ด้วยโฟลเดอร์จริงของโมดูลคุณ เช่น module/, system/, หรืออื่นๆ
          mkdir -p build_output
          echo "Your module content goes here." > build_output/module.txt

          # สร้าง ZIP ชื่อ VTEC_Unlimit_4.2.1.zip
          zip -r $ZIP_NAME build_output/

      - name: Update update.json
        run: |
          cat << EOF > update.json
          {
            "version": "${MODULE_VERSION}",
            "versionCode": "${VERSION_CODE}",
            "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${MODULE_VERSION}/${ZIP_NAME}",
            "changelog": "https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          }
          EOF
          echo "✅ update.json created."

      - name: Commit updated update.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git diff-index --quiet HEAD || (
            git commit -m "Update update.json for ${MODULE_VERSION} [skip ci]"
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: Release ${{ env.MODULE_VERSION }}
          body: "Auto release for version ${{ env.MODULE_VERSION }}\n\nSee changelog: https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Complete
        run: echo "✅ Build & Release completed for $MODULE_VERSION"
