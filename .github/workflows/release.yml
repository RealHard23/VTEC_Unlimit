  update-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version info
        run: |
          echo "MODULE_VERSION=v4.4.1"      >> $GITHUB_ENV
          echo "MODULE_VERSION_CODE=48"   >> $GITHUB_ENV

      - name: Update module.prop
        run: |
          sed -i 's/^version=.*/version=${{ env.MODULE_VERSION }}/' module.prop
          sed -i 's/^versionCode=.*/versionCode=${{ env.MODULE_VERSION_CODE }}/' module.prop

      - name: Create update.json
        run: |
          REPO=${{ github.repository }}
          TAG=${{ env.MODULE_VERSION }}
          cat <<EOF > update.json
          {
            "version": "${TAG}",
            "versionCode": ${{ env.MODULE_CODE }},
            "zipUrl": "https://github.com/${REPO}/releases/download/${TAG}/VTEC_Unlimit_4.4.zip",
            "changelog": "https://raw.githubusercontent.com/${REPO}/main/changelog.md"
          }
          EOF

      - name: Release ZIP & attach to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: "VTEC Unlimit ${{ env.MODULE_VERSION }}"
          files: |
            VTEC_Unlimit_4.4.1.zip
            update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
