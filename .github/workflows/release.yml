name: Build & Release Magisk Module

on:
  push:
    tags:
      - 'v*'  # ทำงานเมื่อมีการ push tag เช่น v4.1.2

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # สำคัญ: ให้สามารถ push ได้

      - name: Extract version info
        id: vars
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION_CODE=$(echo "$VERSION" | tr -d v. )  # v4.1.2 → 412
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Create zip file
        run: |
          zip -r VTEC_Unlimit-${{ env.VERSION }}.zip . -x ".git*" ".github*" "*.zip" "*.yml"

      - name: Create update.json
        run: |
          cat <<EOF > update.json
          {
            "version": "${{ env.VERSION }}",
            "versionCode": "${{ env.VERSION_CODE }}",
            "zip": "https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/VTEC_Unlimit-${{ env.VERSION }}.zip",
            "changelog": "- ปรับจูนรอบเครื่องยนต์ให้ตอบสนองไวขึ้น\\n- เพิ่มความเข้ากันได้กับอุปกรณ์เพิ่มเติม\\n- แก้ไขปัญหาโมดูลไม่ทำงานบนบางเครื่อง"
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: VTEC Unlimit ${{ env.VERSION }}
          files: |
            VTEC_Unlimit-${{ env.VERSION }}.zip
            update.json

      - name: Push update.json to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main

          cp update.json update.json
          git add update.json
          git commit -m "Update update.json for ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin main
