name: Build & Release Magisk Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MODULE_VERSION: v4.2.1
      ZIP_NAME: VTEC_Unlimit_4.2.1.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip Magisk module
        run: |
          mkdir -p build_output
          echo "This is your real module content." > build_output/module.txt
          zip -r $ZIP_NAME build_output/

      - name: Update update.json
        run: |
          cat << EOF > update.json
          {
            "version": "${MODULE_VERSION}",
            "versionCode": "45",
            "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${MODULE_VERSION}/${ZIP_NAME}",
            "changelog": "https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          }
          EOF
          echo "update.json created successfully."

      - name: Commit updated update.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git diff-index --quiet HEAD || (
            git commit -m "Update update.json for ${MODULE_VERSION} [skip ci]"
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: Release ${{ env.MODULE_VERSION }}
          body: "Changelog: https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Complete job
        run: echo "âœ… Build & Release completed for $MODULE_VERSION"
