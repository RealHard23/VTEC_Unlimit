name: Build & Release Magisk Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  MODULE_VERSION: v4.2.1
  VERSION_CODE: 45
  ZIP_NAME: VTEC_Unlimit_4.2.1.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip Magisk module
        run: |
          zip -r $ZIP_NAME \
            module.prop \
            install.sh \
            uninstall.sh \
            system/ \
            common/ \
            script/ \
            META-INF/ \
            -x "*.git*" "*.github*" "README.md" "LICENSE.md" "changelog.md" "update.json"
          echo "âœ… ZIP created: $ZIP_NAME"

      - name: Update update.json
        run: |
          cat << EOF > update.json
          {
            "version": "${MODULE_VERSION}",
            "versionCode": "${VERSION_CODE}",
            "zipUrl": "https://github.com/${{ github.repository }}/releases/download/${MODULE_VERSION}/${ZIP_NAME}",
            "changelog": "https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          }
          EOF
          echo "âœ… update.json created."

      - name: Commit updated update.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git diff-index --quiet HEAD || (
            git commit -m "Update update.json for ${MODULE_VERSION} [skip ci]"
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.MODULE_VERSION }}
          name: Release ${{ env.MODULE_VERSION }}
          body: "ðŸ”“ VTEC Unlock ${MODULE_VERSION} - Version Code: ${VERSION_CODE}\nSee changelog: https://raw.githubusercontent.com/${{ github.repository }}/main/changelog.md"
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: echo "âœ… Magisk Module Released: $MODULE_VERSION"
